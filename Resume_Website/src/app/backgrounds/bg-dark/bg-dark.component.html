<!-- Root background container -->
<div class="bg-dark-cool" aria-hidden="true">
  <!-- Layer: deep base -->
  <div class="layer base"></div>

  <!-- Layer: animated aurora sweep -->
  <div class="layer aurora"></div>

  <!-- Layer: fine grid lines -->
  <div class="layer grid" ></div>

  <!-- Layer: parallax blobs -->
  <div class="layer blobs">
    <span class="blob b1"></span>
    <span class="blob b2"></span>
    <span class="blob b3"></span>
  </div>

  <!-- Layer: interactive spotlight that follows the cursor -->
  <div class="layer spotlight"></div>

  <!-- Layer: outer vignette -->
  <div class="layer vignette"></div>
</div>
